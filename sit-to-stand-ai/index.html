<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand OA Exercise Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .section {
            flex: 1;
            min-width: 350px;
        }

        .bottom-section {
            width: 100%;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .hand-model-container {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }

        .container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .reference-video {
            position: relative;
            background: #000;
            width: 100%;
            aspect-ratio: 9/16;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .reference-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .reference-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00FF00;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
            z-index: 5;
        }

        .video-container {
            position: relative;
            background: #000;
            width: 100%;
            aspect-ratio: 4/3;
        }

        #webcam {
            width: 100%;
            height: 100%;
            display: block;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            color: white;
            font-size: 14px;
            line-height: 1.5;
            max-height: 200px;
            overflow-y: auto;
        }

        .controls {
            position: relative;
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            z-index: 10;
        }

        button {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #startBtn {
            background: #10b981;
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            background: #059669;
            transform: scale(1.05);
        }

        #startBtn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            opacity: 0.6;
        }

        #stopBtn {
            background: #ef4444;
            color: white;
        }

        #stopBtn:hover:not(:disabled) {
            background: #dc2626;
            transform: scale(1.05);
        }

        #stopBtn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .top-right {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 16px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            z-index: 10;
        }

        .rep-count {
            font-size: 24px;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- LEFT: Full Webcam View -->
        <div class="section">
            <h3 style="color: #fff; text-align: center; margin-bottom: 10px;">ðŸ“¹ Your Hand</h3>
            <div class="container">
                <div class="video-container">
                    <video id="fullVideo" autoplay playsinline></video>
                </div>
            </div>
        </div>

        <!-- RIGHT: Tracking with Skeleton & Metrics -->
        <div class="section">
            <h3 style="color: #fff; text-align: center; margin-bottom: 10px;">ðŸŽ¯ Live Tracking</h3>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="stopBtn" disabled>Stop</button>
            </div>
            <div class="container">
                <div class="video-container">
                    <video id="video" autoplay playsinline style="display: none;"></video>
                    <canvas id="canvas"></canvas>

                    <div class="top-right">
                        <div style="font-size: 12px; margin-bottom: 8px;">Rep <span id="repCounter">0</span>/<span id="repGoal">8</span></div>
                        <div style="font-size: 12px;">Hold: <span id="holdTime">0.0</span>s</div>
                    </div>

                    <div class="overlay" id="feedbackOverlay">
                        <div id="feedback">Ready to start. Click Start button.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOTTOM: Hand Model Indicator -->
    <div class="bottom-section" style="margin-top: 20px;">
        <div class="hand-model-container">
            <h3 style="color: #fff; text-align: center; margin-bottom: 10px;">âœ‹ Target Area</h3>
            <div class="container">
                <canvas id="handModel" style="width: 100%; height: 100%; min-height: 300px;"></canvas>
            </div>
        </div>
    </div>

    <!-- MediaPipe Hands and TensorFlow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
