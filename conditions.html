<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Condition - Heal Motion AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Garamond:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo-section">
                <div class="logo-container">
                    <svg class="heartbeat-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="48" fill="none" stroke="currentColor" stroke-width="2"/>
                        <polyline points="30,50 35,50 38,40 42,60 45,50 50,50 55,50 58,40 62,60 65,50 70,50" 
                                  fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div class="logo-text">
                        <h1 class="logo">Heal Motion AI</h1>
                        <p class="logo-tagline">Recovery Support</p>
                    </div>
                </div>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="index.html#how-it-works">How it works</a>
                <a href="index.html#providers">Providers</a>
            </nav>
        </div>
    </header>

    <!-- Conditions Section -->
    <section class="conditions-hero">
        <div class="hero-content">
            <h2>Select Your Recovery Path</h2>
            <p class="conditions-subtitle">Choose the condition you need support with, and we'll tailor your personalized recovery plan</p>
            
            <div class="conditions-grid-large">
                <button class="condition-button" data-condition="arthritis">
                    <div class="condition-button-icon">
                        <i class="fas fa-bone"></i>
                    </div>
                    <h4>Arthritis</h4>
                    <div class="condition-problem">Joint pain and stiffness</div>
                    <div class="condition-solution">Hand movements & sit-to-stand exercises to improve mobility</div>
                </button>

                <button class="condition-button" data-condition="stroke">
                    <div class="condition-button-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <h4>Stroke Recovery</h4>
                    <div class="condition-problem">Weakness & facial paralysis</div>
                    <div class="condition-solution">Face movements & coordination exercises for strength</div>
                </button>

                <button class="condition-button" data-condition="osteoporosis">
                    <div class="condition-button-icon">
                        <i class="fas fa-spine"></i>
                    </div>
                    <h4>Osteoporosis</h4>
                    <div class="condition-problem">Weak bones & fracture risk</div>
                    <div class="condition-solution">Weight-bearing & balance exercises to strengthen bones</div>
                </button>

                <button class="condition-button" data-condition="dementia">
                    <div class="condition-button-icon">
                        <i class="fas fa-head-side-virus"></i>
                    </div>
                    <h4>Dementia</h4>
                    <div class="condition-problem">Memory loss & reduced activity</div>
                    <div class="condition-solution">Cognitive games & gentle movements for mental engagement</div>
                </button>

                <button class="condition-button" data-condition="hypertension">
                    <div class="condition-button-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h4>Hypertension</h4>
                    <div class="condition-problem">High blood pressure & stress</div>
                    <div class="condition-solution">Calming cardio & breathing exercises to manage pressure</div>
                </button>

                <button class="condition-button" data-condition="sarcopenia">
                    <div class="condition-button-icon">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    <h4>Sarcopenia</h4>
                    <div class="condition-problem">Muscle loss & weakness</div>
                    <div class="condition-solution">Resistance training & functional movements to build strength</div>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Heal Motion AI. Revolutionizing recovery, one step at a time.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
